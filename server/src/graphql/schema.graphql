# ==================== Types ==================== #

type Board {
  id: ID
  taskList: [Task!]!
  columns: [Column!]!
  order: [String!]!
}

type Column {
  id: String!
  taskIds: [Int!]!
}

type Task {
  id: Int!
  title: String!
  description: String
  createdDate: String
  modifiedDate: String
}

type User {
  id: ID!
  username: String!
  password: String!
  createdAt: String!
  updatedAt: String!
}

# ==================== Input Types ==================== #

input TaskInput {
  id: Int
  title: String!
  description: String
  createdDate: String
  modifiedDate: String
}

input UserInput {
  username: String!
  password: String!
  token: String
}

# ==================== Queries ==================== #

type Query {
  board: Board!
  # task(id: Int!): Task
}

# ==================== Mutations ==================== #

type Mutation {

  # Task

  addTask(task: TaskInput!): Task!

  removeTask(id: Int!, column: String!): Boolean!

  relocateTask(taskId: Int!, index: Int!, currCol: String!, destCol: String!): Boolean!

  editTask(task: TaskInput!): Boolean!

  # Column

  addColumn(name: String!): Board!

  removeColumn(name: String!):  Boolean!

  moveColumn(name: String!, destIndex: Int!): Boolean!

  login(userProfile: UserInput!): String!

  register(userProfile: UserInput!): User!

}