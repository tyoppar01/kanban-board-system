services:
  # Server (GraphQL)
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanban-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${SERVER_PORT:-8080}
    networks:
      kanban-network:
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Client (Next.JS)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: kanban-client
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_GRAPHQL_URL: ${NEXT_PUBLIC_GRAPHQL_URL:-http://localhost:8080/graphql}
    depends_on:
      - server
    networks:
      kanban-network:
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgresql:
    image: docker.io/postgres:16-alpine
    container_name: kanban-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kanban}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kanban_pass}
      POSTGRES_DB: ${POSTGRES_DB:-kanban_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      kanban-network:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kanban}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  kanban-network:

volumes:
  postgres_data: