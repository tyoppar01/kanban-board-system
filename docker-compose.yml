services:
  # Server (GraphQL)
  server:
    image: kanban-server:latest
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: kanban-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${SERVER_PORT:-8080}
    ports:
      - "8080:8080"
    networks:
      kanban-network:
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Client (Next.JS)
  client:
    image: kanban-client:latest
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: kanban-client
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      kanban-network:
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgresql:
    image: docker.io/postgres:16-alpine
    container_name: kanban-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kanban}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kanban_pass}
      POSTGRES_DB: ${POSTGRES_DB:-kanban_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      kanban-network:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kanban} -d ${POSTGRES_DB:-kanban_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana Alloy
  grafana-alloy:
    image: grafana/alloy:latest
    container_name: kanban-grafana-alloy
    restart: unless-stopped
    environment:
      GRAFANA_CLOUD_PROMETHEUS_URL: ${GRAFANA_CLOUD_PROMETHEUS_URL}
      GRAFANA_CLOUD_PROMETHEUS_USER: ${GRAFANA_CLOUD_PROMETHEUS_USER}
      GRAFANA_CLOUD_API_KEY: ${GRAFANA_CLOUD_API_KEY}
    volumes:
      - ./alloy-config.alloy:/etc/alloy/config.alloy:ro
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    networks:
      kanban-network:
    ports:
      - "12345:12345"

networks:
  kanban-network:

volumes:
  postgres_data: