services:
  # Server (GraphQL)
  server:
    build: 
      context: /server
      dockerfile: Dockerfile 
    container_name: kanban-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${SERVER_PORT:-8080}
      MONGO_URI: ${MONGO_URI}  
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      - dynamodb
    networks:
      - kanban-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Client (Next.JS)
  client:
    build: 
      context: /client
      dockerfile: Dockerfile 
    container_name: kanban-client
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_GRAPHQL_URL: ${NEXT_PUBLIC_GRAPHQL_URL:-http://localhost:8080/graphql}
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    depends_on:
      - server
    networks:
      - kanban-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database (DynamoDBLocal)
  dynamodb:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest"
    container_name: kanban-dynamodb
    restart: unless-stopped
    ports:
      - "${DYNAMO_PORT:-8000}:8000"
    environment:
      DYNAMODB_ENDPOINT: ${DYNAMO_ENDPOINT:-http://localhost:8000}
    networks:
      - kanban-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - dynamo-data:/home/dynamodblocal/data
    working_dir: 
      - /home/dynamodblocal

networks:
  kanban-network:
    driver: bridge

volumes:
  dynamo-data: